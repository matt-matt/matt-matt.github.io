<!DOCTYPE html>
<html>
<title>MeganBoard</title>

<link rel="shortcut icon" href="images/favicon.ico" >
<link rel="stylesheet" href="jquery-ui-1.11.0/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">

<head>
	<script src="scripts/jquery-1.11.1.min.js"></script>
	<script src="jquery-ui-1.11.0/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1.11.0/jquery-ui.min.js"></script>
	<script src="scripts/mousetrap-master/mousetrap.min.js"></script>
	<script src="scripts/script.js"></script>
	<script src="scripts/bindings.js"></script>
</head>

<body>
	<div id="helpBackground"></div>

	<div id="backgroundLeft">
		<img src="images/butt.png" width="22%" />
	</div>

	<div id="backgroundRight">
		<img src="images/nugget.png" width="22%" />
	</div>

	<div id="help">
		<img src="images/question_icon.png" width="40px" height="40px" />
	</div>

	<div id="keyboard">
		Click to Close
		<br>
		<img src="images/keyboard_layout.png" />
	</div>

	<div id="mainBody">
		<form name="main">
			<h1> MeganBoard </h1> 

			<button type="button" class="white" id="0">C</button>
			<button type="button" class="black" id="1">C#</button>
			<button type="button" class="white" id="2">D</button>
			<button type="button" class="black" id="3">D#</button>
			<button type="button" class="white" id="4">E</button>
			<button type="button" class="white" id="5">F</button>
			<button type="button" class="black" id="6">F#</button>
			<button type="button" class="white" id="7">G</button>
			<button type="button" class="black" id="8">G#</button>
			<button type="button" class="white" id="9">A</button>
			<button type="button" class="black" id="10">A#</button>
			<button type="button" class="white" id="11">B</button>
			<button type="button" class="white" id="12">C</button>

			<p>

			<div id="switch"><input type="checkbox" id="qualityCheck" />Check this box if you're a buttnugget</div>
			<div id="duration"></div> Note Duration: <div id="durationLabel">15</div>
		</form>
	</div>

	<div id="info">
		<center>Created by Matthew Hale (http://github.com/matt-matt)</center>
		<center>Licensed by Alex Kang (http://github.com/AlexKang)</center>
		<center>For best performance, please use Google Chrome</center>
	</div>

</body>

</html>
